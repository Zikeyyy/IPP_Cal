<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPP Cal</title>
    <link rel="stylesheet" href="ippCal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Prosto+One&family=Roboto+Slab:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="ippCal.js"></script>
</head>

<body>
    <h1>IPP Calculator</h1>
    <div class="main-sections">
        <div class="input-area">
            <span class="text">Enter the transaction Value:</span><br>
            <input id="bar" type="text"><br>
            <input type="button" class="btn" value="Calculate" onclick="process()">
        </div>

        <div class="table-area">
            <table id="calculations">
                <th>Plan</th>
                <th>HFC</th>
                <th>Total Amount</th>
                <th>Monthly rental</th>
                <tr>
                    <td>3 Months</td>
                    <td id="hfc3">HFC</td>
                    <td id="Tot3">Total</td>
                    <td id="rent3">Rental</td>
                </tr>
                <tr>
                    <td>6 Months</td>
                    <td id="hfc6">HFC</td>
                    <td id="Tot6">Total</td>
                    <td id="rent6">Rental</td>
                </tr>
                <tr>
                    <td>12 Months</td>
                    <td id="hfc12">HFC</td>
                    <td id="Tot12">Total</td>
                    <td id="rent12">Rental</td>
                </tr>
                <tr>
                    <td>18 Months</td>
                    <td id="hfc18">HFC</td>
                    <td id="Tot18">Total</td>
                    <td id="rent18">Rental</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="promo-area">
        <p class="promo-main">Available IPP promotions</p>
        <ol class="promo-second">
            <li>no promotions available.</li>
        </ol>
        <input type="button" class="promBtn" value="Apply promo" onclick="addPromo()">
    </div>
    <script src="ippCal.js"></script>
</body>

</html>
